<div class="game-container">
    <app-dice-aside class="game-aside-dice" />
    <app-dice-board (onDiceClick)="onDiceClick($event)" [currentDice]="currentDice()" [selectedDice]="selectedDice()" />

    <app-music-playlist />
    <app-game-stats class="game-stats" />
    <app-game-actions class="game-actions" />

    @if (!started()) {
        <app-waiting-room />
    }
</div>

<game-instructions-help />
