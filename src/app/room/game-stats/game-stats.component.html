<table>
    <thead>
    <tr>
        <th>You</th>
        <th>Goal</th>
        <th>Opponent</th>
    </tr>
    </thead>
    <tbody>
    <tr class="total">
        <td class="total__you">0</td>
        <td class="total__goal">1500</td>
        <td class="total__opponent">0</td>
    </tr>
    <tr class="round">
        <td class="round__you">{{ currentScore$ | async }}</td>
        <td>Round</td>
        <td class="round__opponent">0</td>
    </tr>
    <tr class="selected">
        <td class="selected__you">0</td>
        <td>Selected</td>
        <td class="selected__opponent">0</td>
    </tr>
    </tbody>
</table>
