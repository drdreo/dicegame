<div class="lobby-container">
    <div class="lobby-content">
        <h1>Dice Roller Lobby</h1>
        <form (ngSubmit)="onSubmit()" [formGroup]="lobbyForm">
            <div class="form-group">
                <label for="playerName">Player Name*</label>
                <input formControlName="playerName" id="playerName" placeholder="Enter your nickname" type="text" />
                @if (lobbyForm.get("playerName")?.invalid && lobbyForm.get("playerName")?.touched) {
                    <div class="error">Player name is required</div>
                }
            </div>

            <div class="form-group">
                <label for="roomId">Room</label>
                <div class="room-group">
                    <input formControlName="roomId" id="roomId" placeholder="Enter room or leave empty" type="text" />
                    <button (click)="generateRoomCode()" class="generate-btn" type="button">Generate</button>
                </div>
            </div>

            <div class="action-buttons">
                <button [disabled]="lobbyForm.invalid" class="join-btn" type="submit">Create/Join Room</button>
            </div>
        </form>

        <div class="recent-rooms">
            <h3>Recent Rooms</h3>
            <ul>
                @for (room of recentRooms(); track room) {
                    <li>
                        {{ room }}
                        <button (click)="quickJoin(room)">Join</button>
                    </li>
                }
            </ul>
        </div>
    </div>
</div>
